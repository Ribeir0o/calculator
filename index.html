<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme0.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <main class="calculator">
    <section class="calculator__header">
      <h1 class="calculator__title">calc</h1>
      <div class="calculator__theme">
        <button></button>
      </div>
    </section>

    <div class="calculator__display">
      <h2 class="display__value">0</h2>
    </div>

    <div class="calculator__keys">
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="del" class="key__text">DEL</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="+">+</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="-">-</button>
      <button id=".">.</button>
      <button id="0">0</button>
      <button id="/">/</button>
      <button id="x">x</button>
      <button id = "reset" class="key__text">RESET</button>
      <button id = "equals" class="key_equal">=</button>
    </div>
  </main>
</body>
<script src="js/main.js"></script>
</html>
